<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    <title>Team Budget Planner</title>
</head>

<body>
    <!--Heading-->
    <div class="container-fluid">
    <div class="head">
        <h1 id="mainheading">Team Budget Planner</h1>
    </div>

    <br>
    <br>

    <!-- Budget-->
    <div class="bud">
        <div class="col">
            <h2 style="color: green;">Budget</h2>
            <p id="totalbud">0</p>
        </div>
        <div class="col">
            <h2 style="color: red;">Total Expense</h2>
            <p id="expense" >0</p>
        </div>
        <div class="col">
            <h2 style="color: yellow;">Remaining</h2>
            <p id="remaining">0</p>
        </div>
        
    </div>
    <br>
    <br>

    <!--ExpenseList-->
    
    <div class="formtitle">
        <div class="col">
            <h4 style="color:brown ;">Expense Name</h4>
        </div>
        <div class="col">
            <h4 style="color:brown ;">Expense Value</h4>
        </div>
        <!-- <div class="col">
            <h3></h3>
        </div> -->


    </div>
  <!--Wxpense Value-->
    <div class="formvalue" >
        
        <ul id="expdisplay">

        </ul>
    </div>

    

    <button id="btnBud" type="button" onclick="displayBudgetForm()"> Set Budget</button>
    <button id="btnExp" type="button" onclick="displayExpenseForm()"> Add Expense</button>
  

    <!--budget form -->
    <div class="bud-div" id="bud-div">
        <h4>Set Budget</h4>
     <form class="bud-form" id="bud-form">
        <label for="bud-total" >Budget amount</label>
        <input type="number" id="setbud" name="bud-total">
        <br>
       <button id="bud-save" type="button" onclick="savebudget()">Save</button>
       </form>
       <div id="hidbudform">
        <button type="button" id="saveExpense" onclick="hideBudgetForm()">OK</button>
     </div>

    </div>


<!--expense form-->

    <div class="exp-div" id="exp-div">
        <h4>Add Expense</h4>
     <form class="exp-form" id="exp-form">

        <label for="exp-name" >Expense Name </label>
        <input type="text" name="exp-name" id="expname" required>
        
        <br><br>

        <label for="exp-amount" >Expense Amount</label>
        <input type="number" name="exp-amount" id="expamount" required>

        <br>
       <button type="button" onclick="addExpense()">Add</button>
       </form>
       <div id="hidexpform">
          <button type="button" id="saveExpense" onclick="hideExpenseForm()">Ok</button>
       </div>
    </div>


</div>

   



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="index.js"></script>


</body>

</html>
