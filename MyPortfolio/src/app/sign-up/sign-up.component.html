
<div>
    <div id="signupform">
        <h3>Sign Up Form</h3>
        <br>
         <form [formGroup]="signupform">

            <label for="">Enter First Name</label>
            <input type="text" formControlName="firstname" required><br><br>
            <label for="">Enter Last Name</label>
            <input type="text" formControlName="lastname" required><br><br>
            <label for="">Enter Email Address  </label>
            <input type="email" formControlName="email" required><br><br>
            <label for="">Set password</label>
            <input type="password" formControlName="password" required > <br><br>
            <label for="">Conform password</label>
            <input type="password" formControlName="password" required > <br><br>
            <button type="button" class="btn btn-primary" [disabled]="!signupform.valid"> Sign Up </button>

         </form>



    </div>
</div>
